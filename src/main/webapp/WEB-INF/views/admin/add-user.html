<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create User</title>
    <!-- Thêm các thẻ head cần thiết -->
    <th:block th:insert="layout/admin/head.html"></th:block>
</head>

<body>
<!--Start Sidebar-->
<th:block th:insert="layout/admin/silebar.html"></th:block>
<!--Start Sidebar-->

<section class="main_content dashboard_part large_header_bg">
    <!--Start Nav-->
    <th:block th:insert="layout/admin/nav.html"></th:block>
    <!--End Nav-->

    <!--Start list-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1 class="text-center">Create User</h1>
                <form action="/add-user" method="post" th:object="${user}" >
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input th:field="*{userName}" type="text" class="form-control" id="userName" name="userName"
                               placeholder="User Name" />
                        <small th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="form-text text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email" name="email"
                               placeholder="Email" />
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" name="password"
                               placeholder="Password" />
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="language1" value="1" />
                            <label class="form-check-label">Open</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="language2" value="0" />
                            <label class="form-check-label">Close</label>
                        </div>
                        <small th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="form-text text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Add New</button>
                </form>
            </div>
        </div>
    </div>
    <!--End list-->
</section>

<!-- Thêm thẻ head còn lại và các script cần thiết -->
<th:block th:insert="layout/admin/script.html"></th:block>
</body>

</html>
