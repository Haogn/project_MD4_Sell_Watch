<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="layout/admin/head.html"></th:block>
<body>
<!--Start Silebar-->
<th:block th:insert="layout/admin/silebar.html"></th:block>
<!--Start Silebar-->

<section class="main_content dashboard_part large_header_bg">
    <!--Start Nav-->
    <th:block th:insert="layout/admin/nav.html"></th:block>
    <!--End Nav-->

    <!--Start list-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">List User</h1>
                <table class="table">
                    <thead>
                    <tr class="bg-dark text-white">
                        <th>User Id</th>
                        <th>UserName</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${list}">
                        <td th:text="${item.userId}"></td>
                        <td th:text="${item.userName}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.status ? 'Active':'Lock'}"></td>
                        <td>
                            <a th:href="@{'/lockAccount/'+${item.userId} }">
                                <i th:class="${item.status ? 'fa-solid fa-lock-open' : 'fa-solid fa-lock'}"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="/add-user" type="button" class="btn btn-outline-dark">Create User</a>
            </div>
        </div>
    </div>
    <!--End list-->
</section>
<th:block th:insert="layout/admin/script.html"></th:block>
</body>
</html>
