<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="layout/admin/head.html"></th:block>
<body>
<!--Start Silebar-->
<th:block th:insert="layout/admin/silebar.html"></th:block>
<!--Start Silebar-->

<section class="main_content dashboard_part large_header_bg">
    <!--Start Nav-->
    <th:block th:insert="layout/admin/nav.html"></th:block>
    <!--End Nav-->

    <!--Start list-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">List Product</h1>
                <table class="table">
                    <thead>
                    <tr class="bg-dark text-white text-center">
                        <th style="width: 80px">Id</th>
                        <th style="width: 120px">Name</th>
                        <th style="width: 120px">Category</th>
                        <th style="width: 160px">Image</th>
                        <th style="width: 120px">Price</th>
                        <th style="width: 400px">Description</th>
                        <th style="width: 120px">Quantity</th>
                        <th style="width: 120px">Status</th>
                        <th style="width: 120px">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${list}">
                        <td th:text="${item.productId}"></td>
                        <td th:text="${item.productName}"></td>
                        <td th:text="${item.category.categoryName}"></td>
                        <td>
                            <img alt="" th:src="@{'uploads/product/'+${item.image}}" style="width: 150px; height: 150px;">
                        </td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.status}?'Open':'Close'"></td>
                        <td>
                            <a th:href="@{'/edit-product/' + ${item.productId}}" type="button" class="btn btn-outline-success">
                                <i class="fa-solid fa-gear"></i>
                            </a>
                            <a th:href="@{'/delete-product/' + ${item.productId}}" type="button" class="btn btn-outline-danger">
                                <i class="fa-solid fa-trash-can"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="/add-product" type="button" class="btn btn-outline-dark">Create Product</a>
            </div>
        </div>
    </div>
    <!--End list-->
</section>
<th:block th:insert="layout/admin/script.html"></th:block>
</body>
</html>
