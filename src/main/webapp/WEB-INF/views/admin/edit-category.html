<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Category</title>
    <!-- Thêm các thẻ head cần thiết -->
    <th:block th:insert="layout/admin/head.html"></th:block>
</head>

<body>
<!--Start Sidebar-->
<th:block th:insert="layout/admin/silebar.html"></th:block>
<!--Start Sidebar-->

<section class="main_content dashboard_part large_header_bg">
    <!--Start Nav-->
    <th:block th:insert="layout/admin/nav.html"></th:block>
    <!--End Nav-->

    <!--Start list-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1 class="text-center">Edit Category</h1>
                <form th:object="${category}" th:action="'/update-category/'+${category.categoryId}" method="post" >
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input th:field="*{categoryName}" type="text" class="form-control" id="categoryName" name="categoryName"
                               placeholder="Category Name" />
                        <small th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{status}" id="language1" value="1" />
                            <label class="form-check-label">Open</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{status}" id="language2" value="0" />
                            <label class="form-check-label">Close</label>
                        </div>
                        <small th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="form-text text-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Update</button>
                </form>
            </div>
        </div>
    </div>
    <!--End list-->
</section>

<!-- Thêm thẻ head còn lại và các script cần thiết -->
<th:block th:insert="layout/admin/script.html"></th:block>
</body>

</html>
