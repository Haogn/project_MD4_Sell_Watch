<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from htmldemo.net/ruiz/ruiz/cart.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 25 Nov 2023 06:03:27 GMT -->
<th:block th:insert="layout/client/head.html"></th:block>

<body>

<div class="main-wrapper">

    <!--  Header Start -->
    <th:block th:insert="layout/client/header.html"></th:block>
    <!--  Header Start -->

    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">History</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->

    <!-- main-content-wrap start -->
    <div class="main-content-wrap section-ptb cart-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="/order-history" method="post"   class="cart-table">
                        <div class="table-content table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="plantmore-product-thumbnail">Customer</th>
                                    <th class="plantmore-product-quantity">Phone Number</th>
                                    <th class="plantmore-product-subtotal">Consignee Name</th>
                                    <th class="plantmore-product-remove">Address</th>
                                    <th class="plantmore-product-remove">Status</th>
                                    <th class="plantmore-product-remove">View OrderDetail</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${list}">
                                    <td th:text="${item.user.userName}"></td>
                                    <td th:text="${item.consigneePhone}"></td>
                                    <td th:text="${item.consigneeName}"></td>
                                    <td th:text="${item.address}"></td>
                                    <td th:text="${item.status}"></td>
                                    <td>
                                        <i class="fa-solid fa-users-viewfinder"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- main-content-wrap end -->

    <!-- footer Start -->
    <th:block th:insert="layout/client/footer.html"></th:block>
    <!-- footer End -->

</div>

<!-- JS
============================================ -->
<th:block th:insert="layout/client/script.html"></th:block>

</body>

<!-- Mirrored from htmldemo.net/ruiz/ruiz/cart.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 25 Nov 2023 06:03:28 GMT -->
</html>
