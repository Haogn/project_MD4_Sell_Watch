<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="layout/client/head.html"></th:block>

<body>

<div class="main-wrapper">

    <!--  Header Start -->
    <th:block th:insert="layout/client/header.html"></th:block>
    <!--  Header Start -->

    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Cart Page</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->

    <!-- main-content-wrap start -->
    <div class="main-content-wrap section-ptb cart-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="/cart" method="post" th:object="${cart}" class="cart-table">
                        <div class="table-content table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="plantmore-product-thumbnail">Images</th>
                                    <th class="cart-product-name">Name</th>
                                    <th class="plantmore-product-price">Unit Price</th>
                                    <th class="plantmore-product-quantity">Quantity</th>
                                    <th class="plantmore-product-subtotal">Category</th>
                                    <th class="plantmore-product-remove">Remove</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${cart}">
                                    <td class="plantmore-product-thumbnail"><a href="#"><img th:src="@{'uploads/product/'+${item.product.image}}" alt="" style="width: 200px; height: 200px;"></a></td>
                                    <td class="plantmore-product-name"><a href="#" th:text="${item.product.productName}"></a></td>
                                    <td class="plantmore-product-price"><span class="amount" th:text="'$'+ ${item.product.price}"></span></td>
                                    <td class="plantmore-product-quantity">
                                        <input  th:value="${item.quantity}" type="number">
                                    </td>
                                    <td class="product-subtotal" th:text="${item.product.category.categoryName}"></td>
                                    <td class="plantmore-product-remove">
                                        <a th:href="@{'/cart/delete-cart/'+ ${item.id}}"><i class="fa fa-times"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="coupon-all">

                                    <div class="coupon2">
                                        <input class="submit" name="update_cart" value="Update cart" type="submit">
                                        <a href="shop.html" class=" continue-btn">Continue Shopping</a>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-4 ml-auto">
                                <div class="cart-page-total">
                                    <h2>Cart totals</h2>
                                    <ul>
<!--                                        <li>Subtotal <span></span></li>-->
                                        <li>Total <span th:text="'$' + ${total}"></span></li>
                                    </ul>
                                        <a href="/cart/checkout" class="proceed-checkout-btn" >Proceed to checkout</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- main-content-wrap end -->

    <!-- footer Start -->
    <th:block th:insert="layout/client/footer.html"></th:block>
    <!-- footer End -->

</div>

<!-- JS
============================================ -->
<th:block th:insert="layout/client/script.html"></th:block>

</body>
