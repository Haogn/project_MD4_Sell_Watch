<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" >


<!-- Mirrored from htmldemo.net/ruiz/ruiz/shop-fullwidth.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 27 Nov 2023 01:43:54 GMT -->
<th:block th:insert="layout/client/head.html"></th:block>
<style>
    .myDisabled{
        pointer-events: none;
    }
</style>

<body>

<div class="main-wrapper">

    <!--  Header Start -->
    <th:block th:insert="layout/client/header.html"></th:block>
    <!--  Header Start -->
    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Shop Fullwidth</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->


    <!-- main-content-wrap start -->
    <div class="main-content-wrap shop-page section-ptb">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <!-- shop-product-wrapper start -->
                    <div class="shop-product-wrapper">
                        <div class="row align-itmes-center">
                            <div class="col">
                                <!-- shop-top-bar start -->
                                <div class="shop-top-bar">
                                    <!-- product-view-mode start -->

                                    <div class="product-mode">
                                        <!--shop-item-filter-list-->
                                        <ul class="nav shop-item-filter-list" role="tablist">
                                            <li class="active"><a class="active grid-view" data-bs-toggle="tab" href=""><i class="fa fa-th"></i></a></li>
                                            <li><a class="list-view" data-bs-toggle="tab" href=""><i class="fa fa-th-list"></i></a></li>
                                        </ul>
                                        <!-- shop-item-filter-list end -->
                                    </div>
                                    <!-- product-view-mode end -->
                                    <!-- product-short start -->
                                    <div class="product-short">
                                        <p>Sort By :</p>
                                        <select class="nice-select" name="sortby">
                                            <option value="trending">Relevance</option>
                                            <option value="sales">Name(A - Z)</option>
                                            <option value="sales">Name(Z - A)</option>
                                            <option value="rating">Price(Low > High)</option>
                                        </select>
                                    </div>
                                    <!-- product-short end -->
                                </div>
                                <!-- shop-top-bar end -->
                            </div>
                        </div>

                        <!-- shop-product-wrap start -->
                        <div class="shop-product-wrap">
                            <div class="tab-content">
                                <div class="tab-pane active" id="grid">
                                    <div class="shop-product-wrap">
                                        <div class="row">
                                            <div class="col-lg-3 col-md-6" th:each="item : ${list}">
                                                <!-- single-product-area start -->
                                                <div class="single-product-area mt-30">
                                                    <div class="product-thumb">
                                                        <a th:href="@{'/watch-detail/'+ ${item.productId}}">
                                                            <img class="primary-image" th:src="@{'uploads/product/'+${item.image}}" alt="">
                                                        </a>
                                                        <div class="label-product label_new">New</div>
                                                        <div class="action-links">
                                                            <a href="/cart" class="cart-btn" title="Add to Cart"><i class="icon-basket-loaded"></i></a>
                                                            <a href="/wishlist" class="wishlist-btn" title="Add to Wish List"><i class="icon-heart"></i></a>
                                                            <a href="" class="quick-view" title="Quick View" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"><i class="icon-magnifier icons"></i></a>
                                                        </div>
                                                        <ul class="watch-color">
                                                            <li class="twilight"><span></span></li>
                                                            <li  class="portage"><span></span></li>
                                                            <li class="pigeon"><span></span></li>
                                                        </ul>
                                                    </div>
                                                    <div class="product-caption">
                                                        <h4 class="product-name" th:text="${item.productName}"></h4>
                                                        <div class="price-box">
                                                            <span class="new-price" th:text=" '$' + ${item.price}"></span>
<!--                                                            <span class="old-price">$49.00</span>-->
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- single-product-area end -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- shop-product-wrap end -->

                        <!-- paginatoin-area start -->
                        <div class="paginatoin-area">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <ul class="pagination-box">
                                        <li th:class="${currentPage == 0 ? 'myDisabled' : ''}">
                                            <a class="Next" th:href="@{/list-watch(page=${currentPage - 1})}"><i class="fa-solid fa-backward"></i></a>
                                        </li>
                                        <li th:each="pageNumber : ${#numbers.sequence(0, totalPage - 1)}" th:class="${pageNumber == currentPage ? 'active' : ''}">
                                            <a th:href="@{/list-watch(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                                        </li>
                                        <li th:class="${currentPage == totalPage - 1 ? 'myDisabled' : ''}">
                                            <a class="Next" th:href="@{/list-watch(page=${currentPage + 1})}"><i class="fa-solid fa-forward"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- paginatoin-area end -->
                    </div>
                    <!-- shop-product-wrapper end -->
                </div>
            </div>
        </div>
    </div>
    <!-- main-content-wrap end -->

    <!-- footer Start -->
    <th:block th:insert="layout/client/footer.html"></th:block>
    <!-- footer End -->

</div>

<!-- JS
============================================ -->

<th:block th:insert="layout/client/script.html"></th:block>

</body>
